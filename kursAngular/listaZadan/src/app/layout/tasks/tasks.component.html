<main class="tasks">
  <app-management-tools (open)="filterList($event)" [environment]="'findTask'"></app-management-tools>
  <ul class="tasks__list">
    <ng-container *ngIf="filteredTasks.length > 0">
      <app-task *ngFor="let task of filteredTasks" [project]="task"></app-task>
    </ng-container>
    <ng-container *ngIf="!filteredTasks.length">
      <app-task *ngFor="let task of project.tasks" [project]="task"></app-task>
    </ng-container>
  </ul>
</main>
