<div class="cont">

  <form (ngSubmit)="login(formData)" #formData="ngForm" class="login">
    <div class="login__container">
      <div class="login__exit"><i class="fas fa-times login__icon" (click)="unactiveLoginComp()"></i></div>
      <div class="login__title">
        <h4>Logowanie</h4>
      </div>
      <div class="login__inputs">

        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">@</span>
          </div>
          <input ngModel type="email" name="email" required class="form-control" aria-label="Email"
            aria-describedby="basic-addon1">
        </div>

        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1"><i class="fas fa-lock"></i></span>
          </div>
          <input ngModel type="password" name="password" required required class="form-control" aria-label="HasÅ‚o"
            aria-describedby="basic-addon1" />
        </div>

      </div>
      <div class="login__button">
        <button type="submit" [disabled]="formData.invalid" class="btn btn-secondary btn-lg login__btn"
          style="margin-right: 15px;">Zaloguj</button>
      </div>
    </div>
  </form>
</div>
