<ng-container *ngIf="mode === 'fa-plus' || mode === 'fa-search' ">
  <form [formGroup]="form" (ngSubmit)="formSubmit()" [ngClass]="{
      input: !availablePanel,
      'input--active': availablePanel
    }">
    <div class="input__state"><i [ngClass]="state"></i></div>
    <input formControlName="title" type="text" class="input__element" />
    <button type="submit" class="input__submit">></button>
  </form>
</ng-container>
<!-- setupPanelEnvirontment -->
<div class="tools">
  <div class="tools__element" (click)="add($event)">
    <i class="fas fa-plus"></i>
  </div>
  <div class="tools__element" (click)="searching($event)"><i class="fas fa-search"></i></div>
</div>
